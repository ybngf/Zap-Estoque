<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Login</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .result {
            background: #000;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 8px;
            margin: 20px 0;
            white-space: pre-wrap;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }
        button:hover {
            background: #00cc00;
        }
        .error {
            color: #ff0000;
        }
        .success {
            color: #00ff00;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>üîç Teste API de Login</h1>
    
    <div>
        <input type="email" id="email" value="admin@estoque.com" placeholder="Email">
        <input type="password" id="password" value="admin123" placeholder="Senha">
        <button onclick="testLogin()">üöÄ Testar Login</button>
    </div>
    
    <div class="result" id="result">Aguardando teste...</div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '‚è≥ Testando...\n\n';
            
            try {
                // Log dos dados que ser√£o enviados
                const requestData = { email, password };
                resultDiv.innerHTML += 'üì§ ENVIANDO:\n' + JSON.stringify(requestData, null, 2) + '\n\n';
                
                // Fazer a requisi√ß√£o
                const url = '/api.php/auth/login';
                resultDiv.innerHTML += 'üåê URL: ' + window.location.origin + url + '\n\n';
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                resultDiv.innerHTML += 'üìä STATUS HTTP: ' + response.status + ' ' + response.statusText + '\n\n';
                
                // Ler a resposta
                const responseText = await response.text();
                resultDiv.innerHTML += 'üì• RESPOSTA RAW:\n' + responseText + '\n\n';
                
                // Tentar parsear como JSON
                try {
                    const jsonData = JSON.parse(responseText);
                    resultDiv.innerHTML += '‚úÖ JSON PARSEADO:\n' + JSON.stringify(jsonData, null, 2) + '\n\n';
                    
                    if (response.ok) {
                        resultDiv.innerHTML += '<span class="success">‚úÖ LOGIN BEM-SUCEDIDO!</span>\n';
                    } else {
                        resultDiv.innerHTML += '<span class="error">‚ùå LOGIN FALHOU!</span>\n';
                    }
                } catch (parseError) {
                    resultDiv.innerHTML += '<span class="error">‚ùå ERRO AO PARSEAR JSON: ' + parseError.message + '</span>\n';
                }
                
            } catch (error) {
                resultDiv.innerHTML += '<span class="error">‚ùå ERRO NA REQUISI√á√ÉO:\n' + error.message + '</span>\n';
                console.error('Erro completo:', error);
            }
        }
        
        // Auto-executar ao carregar
        window.addEventListener('load', () => {
            document.getElementById('result').innerHTML = '‚úÖ P√°gina carregada!\nClique no bot√£o para testar o login.\n\nURL Base: ' + window.location.origin;
        });
    </script>
</body>
</html>
